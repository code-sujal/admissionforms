<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSRIT | Admissions</title>
    <link rel="icon" href="images/l1.png">
    <link rel="stylesheet" href="style_adm.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Apply for Admissions</h1>
            <form action="index.php" method="post">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form_control">
                        <label for="Middle_name">Middle Name</label>
                        <input type="text" id="Middle_name" name="Middle_name" placeholder="Middle Name">
                    </div>
                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input type="text" id="Last_name" name="Last_name" placeholder="Last Name">
                    </div>
                    <div class="form_control">
                        <label for="date">Birth Date</label>
                        <input type="date" id="date" name="date" placeholder="Birth Name">
                    </div>
                    <div class="form_control"><label for="gender">Gender</label>
                        <select>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            
                            <option value="female">Female</option>
                            <option value="not_specified">Rather not specify</option>
                        </select>
                    </div>
                    <div class="form_control"><label for="Mode of admission">Mode of admission</label>
                        <select name="Mode of admission" id="Mode of admission">
                            <option value="">Select Mode of admission</option>
                            <option value="COMEDK">COMEDK</option>
                            <option value="NRI">NRI Quota</option>
                            <option value="KCET">KCET</option>
                            <option value="Managment Quota">Managment Quota</option>
                            <option value="j&k">Jammu&Kashmir Quota</option>
                            
                        </select>
                    </div>
                    <div class="form_control"><label for="Phone No.">Phone number</label>
                        <input type="tel" id="Phone No." name="Phone No." placeholder="00000-00000">
                    </div>
                    <div class="form_control"><label for="USN">USN</label>
                        <input type="text" id="USN" name="USN" placeholder="1MS23XX-XXX-T">
                    </div>
                    <div class="form_control"><label for="E-mail">Enter E-mail</label>
                        <input type="email" id="E-mail" name="E-mail" placeholder="example@gmail.com">
                    </div>
                    <div class="form_control"><label for="branch">Select branch</label>
                        <select name="branch" id="branch">
                         <option value="branch">Select branch</option>
                         <option value="cse">Computer Science Engineering</option>
                         <option value="cse_aiml">CSE AIML</option>
                         <option value="cse_cy">CSE CY</option>
                         <option value="aids">AIDS</option>
                         <option value="aiml">AIML</option>
                         <option value="mech">MECHANICAL ENGINEERING</option>
                         <option value="chem">CHEMICAL ENGINEERING</option>
                         <option value="civil">CIVIL ENGINEERING</option>
                         <option value="bt">BIOTECH ENGINEERING</option>
                         <option value="md">MEDICAL ELECTRONICS ENGINEERING</option>
                     
                         
                           
                        </select>
                    </div>
                    <div class="form_control"> <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4"></textarea>
                    </div>
                    <br>
                    <div class="form_control"> <label for="rank">COMEDK/KCET rank</label>
                        <input type="number" id="rank" name="rank" placeholder="COMEDK/KCET rank">
                    </div>
                    <br>
                    <div class="form_control1"> <label for="notif">Do you want us to send E-mail updates regarding institutional events ?</label>
                        <br>
                        <input type="radio" id="yes" name="notif" value="yes" >
                        <label for="yes">Yes,keep me updated</label>
                        <input type="radio" id="no" name="notif" value="no">
                        <label for="no">No,Thanks!</label>
                    </div>
                    
                       

                            
                        
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now!</button>
                </div>
            </form>
            
        </div>
        <br><br>
    </div>
    
</body>
</html>
