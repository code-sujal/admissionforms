<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/company-logo-ideas-32523.png">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form</h1>
            <form action="mailto:sharmassujal@gmail.com" method="post">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input id="first_name" type="text" name="first_name" placeholder="Bob">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text" name="last_name" placeholder="Marley">
                    </div>
                    <div class="form_control">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="bobmarley@gmail.com">
                    </div>
                    <div class="form_control">
                        <label for="email">Job role</label>
                        <select>
                            <option value="">Select Job role</option>
                            <option value="sales_manager">Sales Manager</option>
                            <option value="cashier">Cashier</option>
                            <option value="product_manager">Product Manager</option>
                            <option value="counter_manager">Counter Manager</option>
                        </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address</label>
                        <br>
                       <textarea name="address" id="address" cols="50" rows="4"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city_name">Enter City Name...</label>
                        <input id="city_name" type="text" name="city_name" placeholder="Bengaluru">
                    </div>
                    <div class="form_control">
                        <label for="pincode">E-mail</label>
                        <input id="pincode" type="number" name="pincode" placeholder="560054">
                    </div>
                    <div class="form_control">
                        <label for="date">Starting date</label>
                        <input id="date" type="date" name="date" placeholder="">
                    </div>
                    <div class="form_control">
                        <label for="cv">Upload Your CV</label>
                        <input id="cv" type="file" name="cv" placeholder="">
                    </div>



                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>

    </div>
    <br><br><br><br><br>
    <p>Not intrested in Job Application?, <a href="admissionform.html">Apply for college admission form</a></p>
    <br><br><br>
</body>
</html>
